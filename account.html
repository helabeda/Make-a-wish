<!------Script----->
    <script type="text/javascript">
        $(document).ready(function(){
            
         //jquery for toggle menus
         $('.sub-btn').click(function(){
            $(this).next('.sub-menu').slideToggle();
            $(this).find('.dropdown').toggleClass('rotate');
         });
        });

        // mode sombre
        var icon = document.getElementById("icon");
         icon.onclick = function(){
         document.body.classList.toggle("dark-theme");
         if(document.body.classList.contains("dark-theme")){
             icon.src="src/sun.png";
         }else{
             icon.src="src/moon.png"
            }
        }
        const accordien = document.getElementsByClassName('contentBx');
        for (i=0; i<accordien.length; i++){
         accordien[i].addEventListener('click', function(){
            this.classList.toggle('active')
         });
        }
        //js for toggle menubar
        var MenuItems = document.getElementById("MenuItems");
        MenuItems.style.maxHeight="0px";
        function menutoggle(){
            if(MenuItems.style.maxHeight == "0px") 
            {
                MenuItems.style.maxHeight = "200px";
            }
            else{
                MenuItems.style.maxHeight = "0px";
            }
        }
    </script>
    <!------js for toggle form-->
    <script>
        var LoginForm = document.getElementById("LoginForm");
        var RegForm = document.getElementById("RegForm");
        var Indicator = document.getElementById("Indicator");
           
        function register(){
                RegForm.style.transform = "translateX(0px)";
                LoginForm.style.transform = "translateX(0px)";
                Indicator.style.transform = "translateX(100px)";
            }

        function login(){
                RegForm.style.transform = "translateX(300px)";
                LoginForm.style.transform = "translateX(300px)";
                Indicator.style.transform = "translateX(0px)";
        }
    </script>
